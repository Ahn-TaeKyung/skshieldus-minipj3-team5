# frontend/nginx.conf

# 이 파일은 Nginx의 메인 설정 파일(nginx.conf)에 include될 것입니다.
# 따라서 최상위 http {} 나 events {} 블록은 포함하지 않습니다.

server {
    listen 80; # 컨테이너 내부에서 80번 포트 리스닝
    server_name localhost; # 서버 이름 설정

    # /api 경로로 들어오는 모든 요청에 대한 처리 (리버스 프록시)
    location /api {
        # Docker Compose 내부 네트워크를 통해 'backend' 서비스의 8080 포트로 요청을 전달합니다.
        # Nginx가 서비스 이름을 런타임에 올바르게 해석할 수 있도록 Docker의 내부 DNS 서버를 사용합니다.
        resolver 127.0.0.11 valid=30s; # Docker DNS resolver, 30초 캐시 유효 시간

        # /api 부분을 제거하고 요청을 전달합니다.
        # 예: /api/auth/signup -> /auth/signup
        rewrite /api/(.*) /$1 break;
        
        proxy_pass http://backend:8080;

        # 실제 클라이언트 IP와 프로토콜 등의 헤더 정보를 백엔드 서버로 전달하기 위한 설정
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API 요청이 아닌 다른 모든 요청 (React 앱 로드)
    location / {
        # React 앱의 정적 파일이 위치한 경로
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        
        # React Router와 같은 SPA(Single Page Application) 라우팅을 위한 설정
        # 해당 파일이나 디렉토리가 없으면 index.html을 반환합니다.
        try_files $uri $uri/ /index.html;
    }

    # Nginx 에러 페이지 설정 (선택 사항)
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}